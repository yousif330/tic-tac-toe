<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">

    <div class="bar"></div>

    <div class="gameboard">
      <div class="place" id="n1"></div>
      <div class="place" id="n2"></div>
      <div class="place" id="n3"></div>
      <div class="place" id="n4"></div>
      <div class="place" id="n5"></div>
      <div class="place" id="n6"></div>
      <div class="place" id="n7"></div>
      <div class="place" id="n8"></div>
      <div class="place" id="n9"></div>
    </div>

    <button class="play-again hidden">Play again</button>
  </div>

  <dialog class="backdrop"></dialog>

  <dialog class="modal">
    <form>
      <div class="input-container">
        <div class="X">
          <p>X</p>
          <input type="text" id="player1" required>
        </div>
        <div class="Y">
          <p>Y</p>
          <input type="text" id="player2" required>
        </div>
      </div>
      <button class="play">Play</button>
    </form>
  </dialog>
  
  <script src="./script.js"></script>
</body>
</html>
